<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DoStuff Dev Test</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="image-container col-xs-3">
          <img class="logo" src="https://res.cloudinary.com/dostuff-media/image/upload/v1484583575/metro-logo-1.png">
        </div>
      </div>

      <div class="row">
        <div id="navigation" class="col-xs-12 text-right">
          <a id="today-route" class="btn" href="#/today">Today's Events</a>
          <a id="tomorrow-route" class="btn" href="#/tomorrow">Tomorrow's Events</a>
        </div>
      </div>

      <div id="day-label">
      </div>

      <div id="content" class="row">
      </div>
    </div>

    <script type="text/template" id="event-template">
      <div class="col-sm-4">
        <img class="cover-image" src="https://res-2.cloudinary.com/dostuff-media/image/upload//c_fill,g_faces,b_rgb:090909,f_auto,h_300,w_864/{{ imagery.photo }}">
        <p>{{ title }} @ {{ venue.title }} | {{ start_time }} </p>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>

  </body>
</html>
